version: '3.3'
services:
    nginx:
        image: nginx:latest
        container_name: soccer_manager_nginx
        restart: always
        ports:
            - 80:80
        volumes:
            - .:/var/www/html
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:rw
        depends_on:
            - backend
        networks:
            - laravel

    backend: &laravel-template
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: soccer_manager_backend
        volumes:
            - ./:/var/www/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini:rw
        networks:
            - laravel
        depends_on:
            - mysql

    supervisord:
        <<: *laravel-template
        container_name: soccer_manager_supervisord
        expose: []
        command: ["/usr/bin/supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf"]

    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - ./storage/mysql-data:/var/lib/mysql
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
    phpmyadmin:
        depends_on:
            - mysql
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_HOST=mysql
            - PMA_PORT=3306
        networks:
            - laravel
        ports:
            - 8081:80
networks:
    laravel:
        name: laravel
